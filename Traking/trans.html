<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tans.css">
    
    <title>Document</title>

</head>
<div class="tracking-wrapper">
    <div class="tracking">
      <div id="progress" class="progress-0">
        <div class="empty-bar"></div>
        <div class="color-bar"></div>
        <ul>
          <li class="bullet-1">
            <div class="el"><i class='bx bx-check'></i></div>
            <div class="txt">Your Complaint is registered Successfully!</div>
          </li>
          <li class="bullet-2">
            <div class="el"><i class='bx bx-check'></i></div>
            <div class="txt">Your Complaint is Approved.</div>
          </li>
          
          <li class="bullet-4">
            <div class="el"><i class='bx bx-check'></i></div>
            <div class="txt">Your Problem is solved.</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <div>
      <button id="prev"><i class='bx bx-chevron-left'></i> Prev</button>
      <button id="next">Next <i class='bx bx-chevron-right'></i></button>
    </div>
    <div>
      <p>Step: <span id="step">0</span></p>
    </div>
  </div>

</body>
<script src="trans.js"></script>
</html>
